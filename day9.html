<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 80vh;
            display: flex;
            align-items: center;
        }
        button{
            padding: 20px;
            font-size: larger;
            margin: 0 auto;
            animation: trans 0.5s ease-in-out infinite alternate;
        }
        @keyframes trans {
           0%{
            transform: translateY(0px)
           }
           100%{
            transform: translateY(50px)
           }
        }
    </style>
</head>
<body>
   <button>Click Me</button>
</body>
</html>
